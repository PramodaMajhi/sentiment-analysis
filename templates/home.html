{% extends "layout.html" %}
{% block content %}
    <h1>Demo: Sentiment Analysis Result</h1>
    <br>
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.reviewText.label(class="form-control-label") }}
            {{ form.reviewText(class="form-control form-control-lg") }}

        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
    <div class="form-group">
        <medium class="text-muted">
           <a class="ml-2" href="{{ url_for('comment') }}">Clear</a>
        </medium>
    </div>
{% endblock %}
