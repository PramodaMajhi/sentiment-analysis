{% extends "layout.html" %}
{% block content %}
    <h1>Sentiment Analysis - Demo</h1>
    <br>
<div class="content-section">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.reviewText.label(class="form-control-label") }}
            {{ form.reviewText(class="form-control form-control-lg") }}

        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-outline-info") }}
        </div>
    </form>
</div>
{% endblock %}
